<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Phone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
        <div class="profile-photo">
          <img src="./img/Profile-photo.jpeg" alt="Profile photo">
        </div>
        <a href="#" class="instagram-login">Continue as driks_santos</a>
        <p class="not-account"> Not driks_santos?
          <span>
            <a class="link-blue" href="#">Switch Accounts</a>
          </span>
        </p>
      </div>
      <div class="group">
        <p class="not-account">
          <span>
            <a class="link-blue" href="#">Switch Accounts</a>
          </span>
          or
          <span>
            <a class="link-blue" href="#">Sign Up</a>
          </span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app</p>
        <div class="download">
          <span class="app-download">
            <a href="#">
              <img src="./img/apple-button.png" alt="Aple store">
            </a>
          </span>
          <span class="app-download">
            <a href="#">
              <img src="./img/googleplay-button.png" alt="Play store">
            </a>
          </span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
